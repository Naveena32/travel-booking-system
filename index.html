<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Booking System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand logo" href="index.html">TravelEase</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link btn btn-outline-primary ms-2" href="signup.html">Sign Up</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="hero">
    <h1>Find Your Perfect Trip</h1>
    <div class="search-container">
      <form id="searchForm">
        <div class="search-grid">
          <div class="search-item">
            <label for="destination">Destination</label>
            <input type="text" id="destination" required placeholder="Where to?">
          </div>
          <div class="search-item">
            <label for="departure">Departure Date</label>
            <input type="date" id="departure" required>
          </div>
          <div class="search-item">
            <label for="return">Return Date</label>
            <input type="date" id="return" required>
          </div>
          <div class="search-item">
            <label for="travelers">Travelers</label>
            <select id="travelers" required>
              <option value="1">1 Person</option>
              <option value="2">2 People</option>
              <option value="3">3 People</option>
              <option value="4">4 People</option>
              <option value="5">5+ People</option>
            </select>
          </div>
        </div>
        <button type="submit" class="search-btn btn btn-primary">Search Flights</button>
      </form>
    </div>
  </div>

  <div class="featured-destinations template-section">
    <h2>Popular Destinations</h2>
    <div class="destination-grid">
      <div class="destination-card card-gradient">
        <img src="https://source.unsplash.com/600x400/?paris" alt="Paris">
        <div class="card-overlay">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <span class="badge-pill">Hot</span>
            <span style="font-weight:700">From $599</span>
          </div>
          <h3>Paris</h3>
          <button onclick="location.href='booking.html'" class="gradient-btn">Book Now</button>
        </div>
      </div>
      <div class="destination-card card-gradient">
        <img src="https://source.unsplash.com/600x400/?tokyo" alt="Tokyo">
        <div class="card-overlay">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <span class="badge-pill">Featured</span>
            <span style="font-weight:700">From $799</span>
          </div>
          <h3>Tokyo</h3>
          <button onclick="location.href='booking.html'" class="gradient-btn">Book Now</button>
        </div>
      </div>
      <div class="destination-card card-gradient">
        <img src="https://source.unsplash.com/600x400/?newyork" alt="New York">
        <div class="card-overlay">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <span class="badge-pill">Popular</span>
            <span style="font-weight:700">From $499</span>
          </div>
          <h3>New York</h3>
          <button onclick="location.href='booking.html'" class="gradient-btn">Book Now</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
