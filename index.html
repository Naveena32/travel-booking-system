<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Travel Booking System</h1>
        <nav>
            <button id="loginBtn">Login</button>
            <button id="signupBtn">Sign Up</button>
        </nav>
    </header>

    <!-- Login/Signup Forms -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="loginForm">
                <h2>Login</h2>
                <input type="text" id="loginUserId" placeholder="User ID">
                <input type="password" id="loginPassword" placeholder="Password">
                <button id="loginSubmit">Login</button>
            </div>
            <div id="signupForm">
                <h2>Sign Up</h2>
                <input type="text" id="signupUserId" placeholder="User ID">
                <input type="password" id="signupPassword" placeholder="Password">
                <button id="signupSubmit">Sign Up</button>
            </div>
        </div>
    </div>

    <!-- Destination Cards -->
    <section class="cards-container">
        <div class="card">
            <img src="images/placeholder.jpg" alt="Beach">
            <h3>Beach Paradise</h3>
            <p>Enjoy the sunny beaches with sea breeze.</p>
            <button>Select</button>
        </div>
        <div class="card">
            <img src="images/placeholder.jpg" alt="Mountains">
            <h3>Mountain Escape</h3>
            <p>Relax in the serene mountains and nature.</p>
            <button>Select</button>
        </div>
        <div class="card">
            <img src="images/placeholder.jpg" alt="City Tour">
            <h3>City Tour</h3>
            <p>Explore vibrant city life and attractions.</p>
            <button>Select</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
